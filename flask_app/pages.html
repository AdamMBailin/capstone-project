<!doctype html>
<html>
  <head>
    <title>song generator</title>
  </head>
  <body>
    
    <select name= colours method="GET" action="/">
        {% for model in models %}
        <option value= "{{model}}" SELECTED>{{models}}</option>"
        {% endfor %}
    </select>

    <form action="http://localhost:5000/song_generator" method="POST">

      <p>length of song (words) <input type="number" name="length" /></p>
      <p>Starting text <input type="text" name="start" /></p>
      <p><input type="submit" value="submit" /></p>
    </form>

    <h2>or<h2>

    <button onclick="location.href = 'http://localhost:5000/random';" >random</button>

  </body>
</html>
